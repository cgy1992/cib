               xml:space="preserve"><tspan
                 style="font-size:14px"
                 y="915.44806"
                 x="243.42029"
                 sodipodi:role="line"
                 id="tspan4393">1. Only PODs (Plain Old Data) are used as function parameters</tspan><tspan
                 style="font-size:14px"
                 y="932.94806"
                 x="243.42029"
                 sodipodi:role="line"
                 id="tspan4540">    for calls between CIB layers of two components.</tspan><tspan
                 style="font-size:14px"
                 y="950.44806"
                 x="243.42029"
                 sodipodi:role="line"
                 id="tspan4542">2. All function calls between two CIB layers uses **__stdcall** convention.</tspan><tspan
                 style="font-size:14px"
                 y="967.94806"
                 x="243.42029"
                 sodipodi:role="line"
                 id="tspan4544">3. Pointer of an object belonging to a binary component is never dereferenced by another</tspan><tspan
                 style="font-size:14px"
                 y="985.44806"
                 x="243.42029"
                 sodipodi:role="line"
                 id="tspan4548">    binary component and they are only treated as opaque objects.</tspan><tspan
                 style="font-size:14px"
                 y="1002.9481"
                 x="243.42029"
                 sodipodi:role="line"
                 id="tspan4546">4. Virtual function table of one component is not directly accessed by another component.</tspan></text>
